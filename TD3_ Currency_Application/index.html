<!DOCTYPE html>
<html lang="fr" data-ng-app="TD3">
<head>
    <meta charset="UTF-8">
    <title>Currency Application</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="mainController.js"></script>
</head>
<body data-ng-controller="MainController as mainCtrl">
<fieldset style="width:740px;">
    <br><label>Exercice 3 : Currency Application</label><br><br><br>
    <input type="number" min="0" name="first" style="width:50px;">

    <select name="selectEntrer" ng-model="mainCtrl.from" data-ng-options="v.code + ' - ' + v.name for (k,v) in mainCtrl.currencies">
        <option></option>
    </select>
    <button name="swap" data-ng-click="mainCtrl.swap()" style="background:white;border-radius: 8px; border : 2px solid lightgrey;">â†”</button>
    <select name="selectSortie" ng-model="mainCtrl.to" data-ng-options="v.code + ' - ' + v.name for (k,v) in mainCtrl.currencies">
        <option></option>
    </select>
    <button name="valider" style="color:white;background:#99b3ff;border-radius: 8px; border : 2px solid #003399;">Convertir</button>
    <input type="number" min="0" name="second" style="width:50px;">
</fieldset>
</body>
</html>
